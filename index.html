<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expice Restarant</title>
    <!--==================== UNICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header">
        <nav class="nav__container">
            <div class="nav__logo">expice</div>
            <ul class="nav__menu">
                <li class="nav__menu-item">Menu One</li>
                <li class="nav__menu-item">Menu Two</li>
                <li class="nav__menu-item">Menu Three</li>
                <li class="nav__menu-item">Menu Four</li>
            </ul>
            <div class="nav__user-setting">User-Icon</div>
        </nav>
    </header>
    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home section" id="home">
            <div class="home__container">
                <div class="home__showcase">
                    <div class="home__food-container">
                        <div class="home__food-title">
                            Food
                        </div>
                        <div class="home__food-subtitle">
                            Discover Restaurant <br>
                            & Delicious Food
                        </div>
                        <div class="home__food-search">
                            <div class="home__food-input">
                                    search
                            </div>
                            <div class="home__food-button">
                                    button search
                            </div>
                        </div>
                    </div>
                    <div class="home__img-food-container">
                        Image This Herer
                    </div>
                </div>
                <div class="location">
                    <div class="location__icon">
                        <img src="assets/img/Vector.png" alt="">
                    </div>
                    <div class="location__title">Rajshahi</div>
                </div>
            </div>
        </section>
    </main>

    <!--==================== MAIN JS ====================-->
    <script src="assets/js/main.js"></script>
</body>
</html>
